<input type="file" id="fileUploadUserCSV" name="file" size="10" onchange="UploadUserCSV($(this))" style="visibility:hidden" accept=".csv,.txt"/>
<input type="file" id="fileUploadUserODS" name="file" size="10" onchange="UploadUserODS($(this))" style="visibility:hidden" accept=".ods"/>
<input type="file" id="fileUploadUserXLSX" name="file" size="10" onchange="UploadUserXLSX($(this))" style="visibility:hidden"  accept=".xlsx"/>

<h1>{navigation.ImportPartners_label}</h1>
<div class="container" id="info">
	<div class="row">
		<a href="{help_url}" target="_blank" class="btn btn-primary">
			<i class="fas fa-question"><span>&nbsp;{forms.helpmanual}</span></i>
		</a>
	</div>
	<div class="row">
		<button type="button" class="btn btn-primary" id="btnImportDataODS" onclick="$('#fileUploadUserODS').click()">{importUserODS}</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-primary" id="btnImportDataXLSX" onclick="$('#fileUploadUserXLSX').click()">{importUserXLSX}</button>
	</div>
	<div class="row">
		<button type="button" class="btn btn-secondary" id="btnImportData" onclick="$('#fileUploadUserCSV').click()">{importUser}</button>
	</div>
</div>

<h2>{caption}</h2>
<link rel="stylesheet" href="/css/autocomplete.css">

<div class="container" id="parameters">
	<div class="row">
		<div class="col">
			<span>{date_from}</span>
		</div>
		<div class="col">
			<input type="date" name="AStartDate" id="StartDate">
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span>{date_until}</span>
		</div>
		<div class="col">
			<input type="date" name="AEndDate" id="EndDate">
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span>{one_partner}</span>
		</div>
		<div class="col">
			<div class="autocomplete">
				<input type="text" name="p_donor_name_c" key-name="p_donor_key_n" value="" oninput="autocomplete_donor(this)" size="40">
				<button onclick="$('input[name=p_donor_name_c]').val('');$('input[name=p_donor_name_c]').attr('key-value',0)"><i class="fas fa-times"></i></button>
				<small class="form-text text-muted">{one_partner_help}</small>
			</div>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span>{html_template}</span>
		</div>
		<div class="col">
			{default}: <span type="text" name="DefaultFileNameHTML"></span><br/>
			<input type="file" name="AHTMLTemplate" id="HTMLTemplate">
			<small class="form-text text-muted">{html_template_help}</small>
			<button class="btn btn-primary" onclick="StoreHtmlTemplateAsDefault()"><i class="fas fa-save"></i> {store_as_default}</button>
			<button class="btn btn-danger" onclick="ClearHtmlTemplateAsDefault()">{clear_as_default}</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span>{logo}</span>
		</div>
		<div class="col">
			{default}: <span type="text" name="DefaultFileNameLogo"></span><br/>
			<input type="file" name="ALogoImage" id="LogoImage">
			<small class="form-text text-muted">{logo_help}</small>
			<button class="btn btn-primary" onclick="StoreLogoTemplateAsDefault()"><i class="fas fa-save"></i> {store_as_default}</button>
			<button class="btn btn-danger" onclick="ClearLogoTemplateAsDefault()">{clear_as_default}</button>
		</div>
	</div>
	<div class="row">
		<div class="col">
			<span>{signature}</span>
		</div>
		<div class="col">
			{default}: <span type="text" name="DefaultFileNameSignature"></span><br/>
			<input type="file" name="ASignatureImage" id="SignatureImage">
			<small class="form-text text-muted">{signature_help}</small>
			<button class="btn btn-primary" onclick="StoreSignatureTemplateAsDefault()"><i class="fas fa-save"></i> {store_as_default}</button>
			<button class="btn btn-danger" onclick="ClearSignatureTemplateAsDefault()">{clear_as_default}</button>
		</div>
	</div>

	<table id="toolbar">
		<tr>
			<td>
				<input type="checkbox" name="AOnlyTest" id="AOnlyTest" checked>
				<label for="AOnlyTest">{only_test}</label>
			</td>
		</tr>

		<tr>
			<td>
				<button type="button" class="btn btn-primary" id="btnAnnualReceipts" onclick="GenerateAnnualReceipts('all')">{DownloadAnnualReceiptsForArchive}</button>
			</td>
		</tr>
		<tr>
			<td>
				<button type="button" class="btn btn-primary" id="btnAnnualReceipts" onclick="GenerateAnnualReceipts('print')">{PrintAnnualReceipts}</button>
			</td>
		</tr>
		<tr>
			<td>
			<div class="container">
				<div class="row">
					<div class="col">
						<span>{EmailSubject}</span>
					</div>
					<div class="col">
						<input type="text" name="AEmailSubject" size="50">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<span>{EmailBody}</span>
					</div>
					<div class="col">
						<textarea name="AEmailBody" rows="8" cols="50"></textarea>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<span>{EmailFrom}</span>
					</div>
					<div class="col">
						<input type="email" name="AEmailFrom" size="50">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<span>{EmailFromName}</span>
					</div>
					<div class="col">
						<input type="text" name="AEmailFromName" size="50">
					</div>
				</div>
				<div class="row">
					<div class="col">
						<span>{EmailFilename}</span>
					</div>
					<div class="col">
						<input type="text" name="AEmailFilename" size="50">
					</div>
				</div>

				<div class="row">
					<div class="col">
					<button type="button" class="btn btn-primary" id="btnAnnualReceipts" onclick="GenerateAnnualReceipts('email')">{SendEmailsAnnualReceipts}</button>
					</div>
				</div>
			</div>
			</td>
		</tr>
	</table>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">{forms.PleaseWait}</h4>
      </div>
      <div class="modal-body center-block">
        {forms.WaitInfo}
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->

<script src="/src/lib/autocomplete.js" charset="utf-8"></script>
<script src="/src/lib/autocomplete_partner.js" charset="utf-8"></script>
<script src="/src/lib/utils.js" charset="utf-8"></script>
<script src="/src/lib/tpl.js" charset="utf-8"></script>
